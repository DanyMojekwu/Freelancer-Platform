<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Platform</title>
    <link rel="stylesheet" href="./styles.css"> <!-- ✅ Link to your CSS -->
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="assets/profile.png" alt="Profile">
                <h3>Jimmy Janho</h3>
                <p>Freelancer | Developer</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Payments</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div id="root">
            <!-- React Components Will Be Injected Here -->
        </div>
        <main class="content">
            <section class="top-bar">
                <h2>Dashboard</h2>
                <button class="btn">New Project</button>
            </section>

            <section class="cards">
                <div class="card">
                    <h3>20</h3>
                    <p>Active Projects</p>
                </div>
                <div class="card">
                    <h3>5</h3>
                    <p>Pending Payments</p>
                </div>
                <div class="card">
                    <h3>3</h3>
                    <p>Completed Jobs</p>
                </div>
            </section>

            <section class="project-management">
                <h3>Project Management</h3>
                <div class="projects">
                    <div class="project">
                        <h4>Website Redesign</h4>
                        <progress value="70" max="100"></progress>
                    </div>
                    <div class="project">
                        <h4>Mobile App UI</h4>
                        <progress value="50" max="100"></progress>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./scripts/app.js"></script> <!-- ✅ Link to JavaScript -->
</body>
</html>
